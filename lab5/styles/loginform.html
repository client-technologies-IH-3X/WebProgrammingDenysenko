<!DOCTYPE html>

<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <meta name="description" content="Лабораторна робота 4" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body class="authregbody">
    <header class="authregheader">
        <h1>Авторизація</h1>
        <nav class="home_button"><ul><li><a href="index.html">ГОЛОВНА</a></li></ul></nav>
    </header>
    <main class="authregcontent">
        <div>
            <form id="loginForm" class="loginForm">
                <p>
                    <label>
                        Логін: <input type="text" id="username" name="username" required>
                    </label>
                </p>
                <p>
                    <label>
                        Пароль: <input type="password" id="password" name="password" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="remember">Запам’ятати мене
                    </label>
                </p>
                <p class="action_buttons">
                    <button type="submit" class="greenbutton">Увійти</button>
                    <button type="reset" class="redbutton">Очистити</button>
                </p>
            </form>
        </div>        
        <p id="result"></p>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const user = document.getElementById('username').value;
        document.getElementById('loginResult').innerText = `Вітаємо з поверненням,
        ${user}!`;
        });
    </script>
</body>
</html>
